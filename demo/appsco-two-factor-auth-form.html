<!doctype html>
<html>
<head>
    <title>appsco-two-factor-auth-form demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../appsco-two-factor-auth-form.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        :root {
            --appsco-form-common: {
                 width: 400px;
                 min-height: 500px;
                 padding: 6px;
                 margin: 0 auto;
                 overflow: hidden;
             };
        }
        :root .centered {
            max-width: 600px;
        }
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>Appsco two factor auth form demo</h3>

    <demo-snippet>

        <template is="dom-bind" id="twoFactorAuthForm">

            <appsco-two-factor-auth-form
                        name="two-factor-auth-form"
                        method="post"
                        action="/two-factor-authentication"
                        title="Two-factor Authentication"
                        action-name="Submit">

                    <div class="content-info"></div>

                    <div class="content-additional-info"></div>

                </appsco-two-factor-auth-form>

        </template>
    </demo-snippet>
</div>

</body>
</html>
