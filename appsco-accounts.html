<!--
`appsco-accounts`
Appsco accounts component

@demo demo/appsco-accounts.html
@demo demo/index.html - complete demo for all elements.
-->

<dom-module id="appsco-accounts">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                display: block;
                background-color: var(--default-background-color);
                @apply(--paper-font-common-base);
                @apply(--appsco-accounts);
            }
/*            :host.iron-selected {
                position: relative;
            }*/
            :host .card-content-no-padding {
                padding-left: 0;
                padding-right: 0;
            }
        </style>

        <paper-card heading="[[ title ]]">
            <div class="card-content card-content-no-padding layout vertical">
                <appsco-account-list
                        accounts="[[ accounts ]]"
                        remove-account="[[ removeAccount ]]">
                </appsco-account-list>
            </div>

            <div class="card-content layout vertical">
                <div class="content-wrapper">
                    <content></content>
                </div>
            </div>

        </paper-card>

    </template>

    <script>
        Polymer({

            is: 'appsco-accounts',

            properties: {
                title: {
                    type: String,
                    value: 'Login'
                },

                accounts: {
                    type: Array,
                    value: [],
                    notify: true
                },

                removeAccount: {
                    type: Boolean,
                    value: false
                },

                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'slide-from-left-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            },
                            'exit': {
                                name: 'slide-left-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonAnimatableBehavior
            ]
        });
    </script>
</dom-module>
