<!--
`appsco-account-login`
Appsco account login component

@demo demo/appsco-account-login.html
@demo demo/index.html - complete demo for all elements.
-->

<dom-module id="appsco-account-login">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                display: block;
                background-color: var(--default-background-color);
                @apply(- -paper-font-common-base);
            }
            :host.iron-selected {
                position: relative;
            }
            :host .account {
                padding: 10px 20px;
            }
            :host .account-img {
                width: 96px;
                height: 96px;
                @apply(--round-element);
            }
            :host .account .info-lead, :host .account .info-additional {
                margin: 0;
                display: block;
            }
            :host .account .info-lead {
                font-size: 14px;
            }
            :host .account .info-additional {
                color: var(--text-color);
                padding: 0;
            }
        </style>

        <paper-card heading="[[ title ]]">
            <div class="card-content layout vertical">
                <div class="content-info">

                    <div class="account layout vertical center">

                        <img src="[[ account.picture_url ]]" class="account-img">

                        <div class="account-info mt-10 truncate layout vertical center">

                            <template is="dom-if" if="[[ _accountDisplay ]]">
                                <span class="info-lead truncate">[[ _accountDisplay ]]</span>
                            </template>

                            <span class="info-additional truncate">[[ account.email ]]</span>
                        </div>
                    </div>

                </div>

                <appsco-loader active="[[ _loader ]]" loader-alt="Appsco is signing you in" multi-color></appsco-loader>

                <form-error message="[[ _error ]]"></form-error>

                <form is="iron-form"
                      method="[[ method ]]"
                      action="[[ action ]]"
                      id="accountLoginForm"
                      on-input="__handleInputChange"
                      on-iron-form-presubmit="__handleFormPresubmit"
                      on-iron-form-error="__handleFormError"
                      on-iron-form-response="__handleFormResponse">

                        <paper-input type="password" name="password" label="password" required></paper-input>
                        <paper-input type="email" name="username" value="{{ _selectedAccount.email }}" hidden></paper-input>
                        <paper-button class="btn-primary btn-block mt-30" on-tap="__submitForm">[[ actionName ]]</paper-button>
                </form>

                <div class="additional-info-section text-center mt-50">
                    <paper-button class="link" on-tap="__cancelAccountLogin">Cancel</paper-button>
                </div>
            </div>
        </paper-card>

        <iron-a11y-keys 
            target="[[ _target ]]" 
            keys="enter" 
            on-keys-pressed="__onEnter">
        </iron-a11y-keys>

    </template>

    <script>
        Polymer({

            is: 'appsco-account-login',

            properties: {
                title: {
                    type: String,
                    value: 'Login'
                },

                actionName: {
                    type: String,
                    value: 'Submit'
                },

                method: {
                    type: String,
                    value: 'get'
                },

                action: {
                    type: String,
                    value: '/'
                },

                account: {
                    type: Object,
                    value: {},
                    notify: true
                },

                _accountDisplay: {
                    type: Boolean,
                    value: false
                },

                _error: {
                    type: String,
                    value: ''
                },

                _loader: {
                    type: Boolean,
                    value: false,
                    notify: true
                },

                _target: {
                    type: Object,
                    value: function() {
                        return this.$.accountLoginForm
                    }
                },

                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'slide-from-right-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            },
                            'exit': {
                                name: 'slide-right-animation',
                                node: this,
                                timing: {
                                    duration: 300
                                }
                            }
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonAnimatableBehavior
            ],

            listeners: {
                'account-changed': '__checkAccountDisplay'
            },

            attached: function() {
                this.__checkAccountDisplay();
            },

            __checkAccountDisplay: function() {

                this.set('_accountDisplay', '');

                if (this.account.first_name && this.account.first_name != '') {
                    this._accountDisplay = this.account.first_name;
                }

                if (this.account.last_name && this.account.last_name != '') {
                    this._accountDisplay += ' ' + this.account.last_name;
                }

            },

            __cancelAccountLogin: function() {
                this.fire('account-login-cancel');
            },

            __submitForm: function() {
                this.$.accountLoginForm.submit();
            },

            __handleInputChange: function() {
                this._error = '';
            },

            __handleFormPresubmit: function() {
                this._loader = true;
            },

            __handleFormError: function(event) {
                this._error = event.detail.error.message;
                this._loader = false;
            },

            __handleFormResponse: function(event) {
                this._loader = false;
            },

            __onEnter: function() {
                this.__submitForm();
            }
        });
    </script>
</dom-module>
