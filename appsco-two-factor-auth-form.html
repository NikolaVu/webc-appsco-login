<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="../neon-animation/animations/slide-right-animation.html">

<link rel="import" href="../iron-a11y-keys/iron-a11y-keys.html">

<!--
`appsco-two-factor-auth-form`
Appsco two factor auth form component

@demo demo/appsco-two-factor-auth-form.html
@demo demo/index.html - complete demo for all elements.
-->

<dom-module id="appsco-two-factor-auth-form">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                display: block;
                @apply(--paper-font-common-base);
                @apply(--appsco-form-common);
                @apply(--appsco-form-signup);
            }
            :host .link {
                color: var(--link-color);
            }
        </style>

        <paper-card heading="[[ title ]]">
            <div class="card-content layout vertical">

                <div class="content-wrapper">
                    <content select=".content-info"></content>
                </div>

                <appsco-loader active="[[ _loader ]]" loader-alt="Appsco is signing you in" multi-color></appsco-loader>

                <form-error message="[[ _error ]]"></form-error>

                <form is="iron-form"
                      method="[[ method ]]"
                      action="[[ action ]]"
                      id="appscoTwoFactorAuthForm"
                      on-input="__handleInputChange"
                      on-iron-form-presubmit="__handleFormPresubmit"
                      on-iron-form-error="__handleFormError"
                      on-iron-form-response="__handleFormResponse">

                        <paper-input 
                            type="text" 
                            name="auth-code" 
                            label="authentication code" 
                            pattern="[0-9]*" 
                            error-message="Authentication code can contain numbers only."
                            on-change="__validateInput"
                            required></paper-input>

                        <paper-button class="btn-primary btn-block mt-30" on-tap="__submitForm">[[ actionName ]]</paper-button>
                </form>

                <div class="content-wrapper">
                    <content select=".content-additional-info"></content>
                </div>


            </div>
        </paper-card>

        <iron-a11y-keys 
            target="[[ _target ]]" 
            keys="enter" 
            on-keys-pressed="__onEnter">
        </iron-a11y-keys>

    </template>

    <script>
        Polymer({

            is: 'appsco-two-factor-auth-form',

            behaviors: [
                Polymer.NeonAnimatableBehavior
            ],

            properties: {
                title: {
                    type: String,
                    value: 'Login'
                },

                actionName: {
                    type: String,
                    value: 'Submit'
                },

                method: {
                    type: String,
                    value: 'get'
                },

                action: {
                    type: String,
                    value: '/'
                },

                _error: {
                    type: String,
                    value: ''
                },

                _loader: {
                    type: Boolean,
                    value: false
                },

                _target: {
                    type: Object,
                    value: function() {
                        return this.$.appscoTwoFactorAuthForm
                    }
                },

                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'slide-from-right-animation',
                                node: this,
                                timing: {
                                    duration: 300
                                }
                            },
                            'exit': {
                                name: 'slide-right-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                }
            },

            __submitForm: function() {
                this.$.appscoTwoFactorAuthForm.submit();
            },

            __handleInputChange: function() {
                this._error = '';
            },

            __handleFormPresubmit: function(event) {
                this._loader = true;
            },

            __handleFormError: function(event) {
                // this._error = event.detail.error.message;
                this._error = 'Error occured. Please try again.';

                this._loader = false;
            },

            __handleFormResponse: function() {
                this._loader = false;
            },

            __validateInput: function(event) {
                var input = event.target;

                if (input.value != '') {
                    input.validate();
                }
                else {
                    event.target.invalid = false;
                }
            },

            __onEnter: function() {
                this.__submitForm();
            }
        });
    </script>
</dom-module>
