<!--
`appsco-login-form`
Appsco login form component

@demo demo/appsco-login-form.html
@demo demo/index.html - complete demo for all elements.
-->

<dom-module id="appsco-login-form">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                display: block;
                @apply(--paper-font-common-base);
                @apply(--appsco-form-common);
                @apply(--appsco-form-login);

                --paper-checkbox-size: 16px;
            }
            :host.iron-selected {
                position: relative;
            }
            :host .remember-me-section {
                font-size: var(--font-size-small);
            }
            :host .link {
                color: var(--link-color);
            }
        </style>

        <paper-card heading="[[ title ]]">
            <div class="card-content layout vertical">

                <div class="content-wrapper">
                    <content select=".content-info"></content>
                </div>

                <appsco-loader active="[[ _loader ]]" loader-alt="Appsco is signing you in" multi-color></appsco-loader>

                <form-error message="[[ _error ]]"></form-error>

                <form is="iron-form"
                      method="[[ method ]]"
                      action="[[ action ]]"
                      id="appscoLoginForm"
                      on-input="__handleInputChange"
                      on-iron-form-presubmit="__handleFormPresubmit"
                      on-iron-form-error="__handleFormError"
                      on-iron-form-response="__handleFormResponse">

                        <paper-input 
                            type="email" 
                            name="username" 
                            id="username" 
                            label="email" 
                            pattern="^(([^<>()[\]\\.,;:\s@']+(\.[^<>()[\]\\.,;:\s@']+)*)|('.+'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$" 
                            error-message="Please type correct email address."
                            on-change="__validateInput"
                            required></paper-input>
                        <paper-input type="password" name="password" id="password" label="password" required></paper-input>

                        <div class="remember-me-section layout horizontal mt-10">
                            <paper-checkbox id="rememberMe" name="rememberMe" class="flex" on-change="__handleRememberMeChange">Remember me</paper-checkbox>
                            <span class="flex text-right cursor-pointer" on-tap="__showResetPassword">Password forgotten?</span>
                        </div>

                        <paper-button type="submit" class="btn-primary btn-block mt-30" on-tap="__submitForm">[[ actionName ]]</paper-button>
                </form>

                <template is="dom-if" if="[[ _loginWithExists ]]">
                    
                    <login-with 
                        facebook="[[ facebookLogin ]]" 
                        google="[[ googleLogin ]]">
                    </login-with>

                </template>

                <div class="content-wrapper">
                    <content select=".content-additional-info"></content>
                </div>

            </div>
        </paper-card>

        <iron-a11y-keys 
            target="[[ _target ]]" 
            keys="enter" 
            on-keys-pressed="__onEnter">
        </iron-a11y-keys>

    </template>

    <script>
        Polymer({

            is: 'appsco-login-form',

            properties: {
                title: {
                    type: String,
                    value: 'Login'
                },

                actionName: {
                    type: String,
                    value: 'Submit'
                },

                method: {
                    type: String,
                    value: 'get'
                },

                action: {
                    type: String,
                    value: '/'
                },

                _error: {
                    type: String,
                    value: ''
                },

                _loader: {
                    type: Boolean,
                    value: false
                },

                rememberMe: {
                    type: Boolean,
                    value: false,
                    notify: true
                },

                facebookLogin: {
                    type: String,
                    value: '',
                    notify: true
                },

                googleLogin: {
                    type: String,
                    value: '',
                    notify: true
                },

                _loginWithExists: {
                    type: Boolean,
                    value: false
                },

                _target: {
                    type: Object,
                    value: function() {
                        return this.$.appscoLoginForm
                    }
                },

                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'slide-from-left-animation',
                                node: this,
                                timing: {
                                    duration: 300
                                }
                            },
                            'exit': {
                                name: 'slide-left-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonAnimatableBehavior
            ],

            attached: function() {

                this._loginWithExists = (this.facebookLogin && this.facebookLogin != '') || (this.googleLogin && this.googleLogin != '') ? true : false;

            },

            __submitForm: function() {
                this.$.appscoLoginForm.submit();
            },

            __handleInputChange: function() {
                this._error = '';
            },

            __handleFormPresubmit: function(event) {
                var form = event.target,
                    basic = btoa(form.request.params.username+":"+form.request.params.password);

//                form.request.queryString = '';
//                event.target.headers.authorization = "token 4mp22mlvwv8kk00804owskwko08o8kcw0ocgoc80cksss4cg0c4n636060eu4g0sckkwsscock0848gk44ws4oowwgowkcscckgs";
                // event.target.headers.authorization = "Basic " + basic;
                this._loader = true;
            },

            __handleFormError: function(event) {
                // this._error = event.detail.error.message;
                this._error = 'Error occured. Please try again';

                this._loader = false;
            },

            __handleFormResponse: function() {
                this._loader = false;
            },

            __handleRememberMeChange: function() {
                this.rememberMe = !this.rememberMe;
            },

            __showResetPassword: function() {
                this.fire('show-reset-password-form');
            },

            __validateInput: function(event) {
                var input = event.target;

                if (input.value != '') {
                    input.validate();
                }
                else {
                    event.target.invalid = false;
                }
            },

            __onEnter: function() {
                this.__submitForm();
            }
        });
    </script>
</dom-module>
