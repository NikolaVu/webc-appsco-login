<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icons/social-icons.html">

<link rel="import" href="style-shared.html">

<!--
`login-with`
Login with component

@demo demo/login-with.html
@demo demo/index.html - complete demo for all elements.
-->

<dom-module id="login-with">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                display: block;
                @apply(--paper-font-common-base);
            }
            :host paper-button {
                width: 150px;
                min-height: 36px;
                line-height: 1;
                background-color: var(--primary-color);
                color: #ffffff;
                font-weight: normal;
                @apply(--login-with-paper-button);
            }
            :host paper-button:focus {
                font-weight: normal;
            }
            :host paper-button.facebook {
                background-color: #3b5998;
            }
            :host paper-button.google {
                background-color: #db4437;
            }
            :host paper-button iron-icon {
                width: 14px;
                height: 14px;
                margin-right: 10px;
                @apply(--login-with-paper-button-icon);
            }
            :host .or-login-head {
                position: relative;
            }
            :host hr {
                border: none;
                width: 100%;
                height: 1px;
                background-color: var(--divider-color);
                @apply(--login-with-divider);
            }
            :host .or-login-text {
                width: 100px;
                background-color: #ffffff;
                color: var(--text-color-light);
                position: absolute;
                top: -3px;
                left: 0;
                right: 0;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                font-size: 14px;
                @apply(--login-with-text);
            }
            .flex-equal-justified {
                @apply(--layout-horizontal);
                @apply(--layout-justified);
            }
        </style>

        <div class="login-with-section layout vertical mt-30">
            <div class="or-login-head flex">
                <hr>
                <span class="or-login-text">or login with</span>
            </div>

            <div class="login-links layout horizontal wrap flex-equal-justified mt-20">
            
                <template is="dom-if" if="[[ facebook ]]">
                    <div class="mt-10">
                        <a href="[[ facebook ]]">
                            <paper-button class="facebook">
                                <iron-icon icon="social:mood"></iron-icon>
                                Facebook
                            </paper-button>
                        </a>
                    </div>
                </template>

                <template is="dom-if" if="[[ google ]]">
                    <div class="mt-10">
                        <a href="[[ google ]]">
                            <paper-button class="google">
                                <iron-icon icon="social:mood"></iron-icon>
                                Google
                            </paper-button>
                        </a>
                    </div>
                </template>
            
            </div>

        </div>

    </template>

    <script>
        Polymer({

            is: 'login-with',

            properties: {
                facebook: {
                    type: String,
                    value: ''
                },

                google: {
                    type: String,
                    value: ''
                }
            }
        });
    </script>
</dom-module>
